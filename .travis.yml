language: python
python:
- 3.7-dev
os: linux
dist: xenial
sudo: true
env:
  global:
  - COMMIT=${TRAVIS_COMMIT::6}
  - BUILD_TYPE="stellar-core"
  - TAG="v.9.2.0"
  - GIT_BRANCH=latest
  - secure: 
  - secure: 
services:
- docker
addons:
  postgresql: '9.3'
  apt:
    sources:
    - ubuntu-toolchain-r-test
    packages:
    - autoconf
    - automake
    - bison
    - clang-3.5
    - flex
    - g++-4.9
    - libpq-dev
    - libpq5
    - libstdc++6
    - libtool
    - pkg-config
    - clang-format-5.0
    - pandoc
    - libffi-dev
script:
- echo "Travis-Tag" $TRAVIS_TAG
- echo "Travis-Repo-Slug" $TRAVIS_REPO_SLUG
- echo "Travis-event-type" $TRAVIS_EVENT_TYPE
- echo "Travis-Branch" $TRAVIS_BRANCH
- export REPO=yonikashi/stellar-core
- export TAG=`if [ "$TRAVIS_BRANCH" == â€œkinecosystem/master" ]; then echo "latest"; else echo $TRAVIS_BRANCH
  ; fi`
- mkdir $COMMIT && cd $COMMIT
- git clone https://github.com/kinecosystem/blockchain-ops.git && cd blockchain-ops
- pip -V
- pipenv sync
- if [[ "$BUILD_TYPE" == "stellar-core" ]]; then pipenv run invoke build-core --branch="kinecosystem/master"
  --version=$GIT_BRANCH ; fi
- docker login --username=$DOCKER_USER -p $DOCKER_PASS
- echo $REPO:$TAG:$COMMIT
- docker images ps -a
- docker container ps -a
#- docker tag $REPO:$COMMIT $REPO:$TAG
#- docker tag $REPO:$COMMIT $REPO:travis-$TRAVIS_BUILD_NUMBER
- docker tag kinecosystem/stellar-core:latest yonikashi/stellar-core-$COMMIT:$TAG
- docker push yonikashi/stellar-core-$COMMIT
cache:
  directories:
  - "$HOME/.ccache"
  - ".libs"
  - $HOME/$COMMIT/blockchain-ops/images/volumes/stellar-core-git
